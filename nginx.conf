## Nginx configuration for Vibely (production)
## Save as /etc/nginx/sites-available/vibelyapp.live

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    listen [::]:80;
    server_name vibelyapp.live www.vibelyapp.live;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vibelyapp.live www.vibelyapp.live;

    root /var/www/vibely/dist;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/vibelyapp.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vibelyapp.live/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Permissions-Policy "geolocation=(self), camera=(), microphone=()";
    add_header Cross-Origin-Opener-Policy same-origin;
    add_header Cross-Origin-Resource-Policy same-origin;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'self'; script-src 'self' https://pay.lenco.co https://pay.sandbox.lenco.co https://accounts.google.com https://www.gstatic.com https://embed.tawk.to https://va.tawk.to https://tawk.to https://static.cloudflareinsights.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://accounts.google.com https://accounts.google.com/gsi/style; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://embed.tawk.to data:; img-src 'self' data: https: https://cdn.jsdelivr.net; connect-src 'self' https://vibelyapp.live:4000 https://pay.lenco.co https://pay.sandbox.lenco.co https://api.lenco.co https://api.sandbox.lenco.co https://tile.openstreetmap.org https://embed.tawk.to wss://vibelyapp.live; media-src 'self' blob:; frame-src 'self' https://pay.lenco.co https://pay.sandbox.lenco.co https://accounts.google.com https://embed.tawk.to; worker-src 'self' blob:; form-action 'self' https://pay.lenco.co https://pay.sandbox.lenco.co; object-src 'none';" always;
    # Ensure no Report-Only CSP conflicts (clear if any upstream adds it)
    add_header Content-Security-Policy-Report-Only "" always;
    add_header Report-To "" always;

    # API
    location /api/ {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Hide any CSP-Report-Only header from upstream
        proxy_hide_header Content-Security-Policy-Report-Only;
        proxy_buffering off;
    }

    # Socket.IO
    location /socket.io/ {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header Content-Security-Policy-Report-Only;
        proxy_buffering off;
    }

    # Hashed assets: cache aggressively
    location ~* \.(?:js|css|png|jpe?g|gif|svg|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # HTML / JSON / SW: no-store
    location ~* \.(?:html|json)$ {
        add_header Cache-Control "no-store";
        try_files $uri /index.html;
    }

    # React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny hidden files and env
    location ~ /\.(?!well-known) {
        deny all;
    }
    location ~* \.env$ {
        deny all;
    }
}

# Optional: scanner subdomain routing to API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name scanner.vibelyapp.live;

    ssl_certificate /etc/letsencrypt/live/vibelyapp.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vibelyapp.live/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://vibelyapp.live:4000; object-src 'none'; base-uri 'self';" always;
    add_header Content-Security-Policy-Report-Only "" always;
    add_header Report-To "" always;

    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
