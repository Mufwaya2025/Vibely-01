# Nginx configuration for Vibely application with SSL
# Save as /etc/nginx/sites-available/vibelyapp.live

# Support WebSocket upgrades
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Redirect all HTTP requests to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name vibelyapp.live www.vibelyapp.live;
    return 301 https://$host$request_uri;
}

# Secure HTTPS configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vibelyapp.live www.vibelyapp.live;

    root /var/www/vibely/dist;
    index index.html;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/vibelyapp.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vibelyapp.live/privkey.pem;

    # Security configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' translate.googleapis.com translate.google.com www.google.com www.gstatic.com chrome-extension://bfdogplmndidlpjfhoijckpakkdjkkil/ https://pay.lenco.co https://accounts.google.com/gsi/client; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://accounts.google.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://vibelyapp.live:4000 http://localhost:4000 https://fonts.googleapis.com https://fonts.gstatic.com https://accounts.google.com https://www.gstatic.com https://pay.lenco.co wss: ws:; media-src 'self' blob:; frame-src 'self' https://pay.lenco.co https://accounts.google.com; object-src 'none'; base-uri 'self';" always;

    # API endpoint proxy (must be defined before general location /)
    location /api {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support for messaging
    location /socket.io {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle frontend routes (for React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security: deny access to sensitive files
    location ~ /\. {
        deny all;
    }
}

